<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up form</title>
    <!-- <link href="//db.onlinewebfonts.com/c/7d460b18433753a097e5bc2bad7c8dd9?family=Norse" rel="stylesheet" type="text/css"/> -->
</head>

<body>
    <img class='background' src="images/photo-1585202900225-6d3ac20a6962.avif" alt="">

    <div class='odin_photo_container'>
        <img class='odin_photo' src="images/odin-lined.png" alt="">
        <p class="odin_text">KORWIN PROJECT</p>
    </div>
    <div class="odin_photo_background"></div>
    <p class="author">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
    </img>

    <div class="right_side">
        <div class="text">
            <p class="main_text">This is not a real online service!
                You know you need something<br> like this in your life to help
                you realize your deepest dreams.<br>
                Sign up now to gest started.</p>
            <br>
            <p class="sub_text">You know you want to.</p>
        </div>
        <form action="">
            <p class="lets">Let's do this!</p>
            <div class="top_margin">
                <label for="fname">First name</label><br>
                <input class="focus" type="text" id="fname" value=""><br><br>
            </div>
            <div class="top_margin">
                <label for="lname">Last name</label><br>
                <input class="focus" type="text" id="lname" value=""><br><br>
            </div>
            <div>
                <label for="email">Email</label><br>
                <input class="focus" type="email" id="email" value=""><br><br>
            </div>
            <div>
                <label for="phone">Phone Number</label><br>
                <input class="focus" type="tel" id="phone" value=""><br><br>

            </div>
            <div>
                <label for="password">Password</label><br>
                <input class="focus" type="password" id="password" value=""><br><br>
            </div>
            <div>
                <label for="password">Confirm Password</label><br>
                <input class="focus" type="password" id="password" value=""><br><br>
            </div>

        </form>
        <input class='submit' type="submit" value="Create Account">

        <p class="login_text">Already have an account? <a class='login' href="">Log in</a></p>
    </div>
</body>

</html>
